<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective</title>

    <link rel="icon" type="image/png" sizes="16x16" href="./Images/favicon-16x16.png" />
        
        
    <link rel="manifest" href="./Images/site.webmanifest" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
        
        
    <link rel="stylesheet" href="styles.css">
</head>




<body>

    
    <div class="wrapper">

        <div class="container">

            <header class="header">

                <h1 class="title">DevDetective</h1>
                    
                <div class="btn" id="modeBtn" >
                    <p id="modeText">Dark</p>    
                    <div class="icon-Container">

                        <img src="./Images/moon-icon.svg" loading="lazy" id="modeIcon">
                    </div>

                </div>


            </header>
            

            <main>

                <!-- search - container -->
                <div class="searchContainer">

                    <input type="text" placeholder="Enter a Github Username ..." id="input"  required autofocus>
                    <!-- error pop up -->
                    
                    <div class="error">
                        <p id="noResult">No Search Result</p>
                    </div>

                    <!-- search button -->
                    
                    <button id="btn">Search</button>


                </div>

                <!-- profile container  -->

                <div class="profileContainer">
                    
                    <!-- main container of Profile -->
                    <div class="profileContent">

                        <div class="profileHeader">

                            <img id="userImage" loading="lazy">

                            <div class="profileInfoWrapper">
                                
                                <div class="profileName">
                                    <h2 id="name"></h2>
                                    <a href="" id="userName" rel="noopener noreferrer" target="_blank"></a>
                                </div>

                                <p id="date"></p>

                            </div>

                        </div>

                        <!-- profile Bio -->
                        <p id="profileBio"></p>

                        <div class="statusContainer">

                            <div class="profileStatus">
                                <p id="statusTitle">Repos</p>
                                <a id="repos"></a>
                            </div>

                            <div class="profileStatus">
                                <p id="statusTitle">Followers</p>
                                <a id="followers"></a>
                            </div>
                            
                            <div class="profileStatus">
                                <p id="statusTitle">Following</p>
                                <a id="following"></a>
                            </div>
                        
                        </div>


                        <div class="profileFooter">

                            <div class="profileInfo">
                                <div class="bottomIcon">
                                    <img src="./Images/location-icon.svg" loading="lazy">
                                </div>

                                <p id="location"></p>

                            </div>

                            <div class="profileInfo">
                                <div class="bottomIcon">
                                    <img src="./Images/website-icon.svg" loading="lazy"/>
                                </div>
                            <a id="website"></a>
                            </div>

                            <div class="profileInfo">
                                <div class="bottomIcon">
                                    <img src="./Images/twitter-icon.svg" alt="" loading="lazy" />
                                </div>
                            <a id="twitter"></a>
                            </div>

                            <div class="profileInfo">
                                <div class="bottomIcon">
                                    <img src="./Images/company-icon.svg" alt="" loading="lazy" />
                                </div>
                                <p id="company"></p>
                            </div>

                        </div>


                    </div>



                </div>


            </main>

        </div>



    </div>


    <script src="mescript.js"  defer></script>

</body>
</html>
